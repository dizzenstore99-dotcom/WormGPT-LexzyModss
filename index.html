<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乂 WORMGPT - LEXZY DARK AI 乂</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☠️</text></svg>">
    <style>
        /* WORMGPT - DARK AI THEME */
        :root {
            --primary: #00ff00;
            --secondary: #ff00ff;
            --accent: #00ffff;
            --dark: #0a0a0a;
            --darker: #050505;
            --darkest: #000000;
            --gray: #1a1a1a;
            --light: #cccccc;
            --danger: #ff0000;
            --warning: #ffff00;
            --success: #00ff00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Share Tech Mono', monospace;
        }

        body {
            background: var(--darkest);
            color: var(--primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Terminal Bar */
        .terminal-bar {
            background: linear-gradient(90deg, var(--darker), var(--dark));
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            box-shadow: 0 0 20px var(--primary);
        }

        .terminal-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        .control.close { background: #ff5f56; }
        .control.minimize { background: #ffbd2e; }
        .control.maximize { background: #27ca3f; }

        .terminal-title {
            margin-left: 20px;
            color: var(--accent);
            font-size: 14px;
            letter-spacing: 1px;
        }

        .status-indicators {
            display: flex;
            gap: 20px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 3px;
            background: rgba(0, 255, 0, 0.1);
        }

        .status.online i { color: var(--success); }
        .status.encrypted i { color: var(--accent); }
        .status.power i { color: var(--warning); }

        /* Main Container */
        .container {
            display: flex;
            min-height: calc(100vh - 80px);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--dark);
            border-right: 1px solid var(--gray);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary);
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            letter-spacing: 2px;
        }

        .logo .subtitle {
            font-size: 10px;
            color: var(--accent);
            letter-spacing: 3px;
            margin-top: 5px;
        }

        .nav-section {
            margin-bottom: 25px;
        }

        .nav-section h3 {
            font-size: 12px;
            color: var(--secondary);
            margin-bottom: 10px;
            padding-left: 5px;
            border-left: 3px solid var(--secondary);
        }

        .nav-item {
            display: block;
            padding: 10px 15px;
            color: var(--light);
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .nav-item:hover {
            background: rgba(0, 255, 255, 0.1);
            color: var(--accent);
            transform: translateX(5px);
        }

        .nav-item.active {
            background: rgba(255, 0, 255, 0.2);
            color: var(--secondary);
            border-left: 3px solid var(--secondary);
        }

        .nav-item i {
            width: 20px;
            margin-right: 10px;
        }

        .system-stats {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid var(--gray);
        }

        .stat {
            margin-bottom: 15px;
        }

        .stat span {
            display: block;
            font-size: 11px;
            color: var(--light);
            margin-bottom: 5px;
        }

        .progress-bar {
            height: 6px;
            background: var(--gray);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 3px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .tab-content {
            display: none;
            height: 100%;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Chat Interface */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--gray);
        }

        .chat-header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
        }

        .mode-btn {
            padding: 8px 15px;
            background: var(--dark);
            color: var(--light);
            border: 1px solid var(--gray);
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .mode-btn:hover {
            background: rgba(255, 0, 255, 0.2);
            color: var(--secondary);
        }

        .mode-btn.active {
            background: rgba(255, 0, 0, 0.3);
            color: var(--danger);
            border-color: var(--danger);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--gray);
        }

        .message {
            display: flex;
            margin-bottom: 25px;
        }

        .message.ai .avatar {
            background: rgba(0, 255, 0, 0.2);
            color: var(--primary);
        }

        .message.user .avatar {
            background: rgba(255, 0, 255, 0.2);
            color: var(--secondary);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .message .content {
            flex: 1;
        }

        .message .name {
            font-weight: bold;
            font-size: 14px;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .message .name .time {
            font-size: 11px;
            color: var(--light);
            margin-left: 10px;
        }

        .message .text {
            background: rgba(26, 26, 26, 0.8);
            padding: 15px;
            border-radius: 10px;
            border-left: 3px solid var(--primary);
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .glitch-text {
            animation: glitch 0.5s infinite;
            color: var(--danger);
        }

        @keyframes glitch {
            0% { text-shadow: 1px 0 0 red, -1px 0 0 cyan; }
            100% { text-shadow: -1px 0 0 red, 1px 0 0 cyan; }
        }

        .highlight {
            color: var(--warning);
            font-weight: bold;
            text-shadow: 0 0 10px var(--warning);
        }

        .chat-input-area {
            border-top: 1px solid var(--gray);
            padding-top: 20px;
        }

        .input-tools {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tool-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--dark);
            border: 1px solid var(--gray);
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s;
        }

        .tool-btn:hover {
            background: var(--secondary);
            color: var(--darkest);
            transform: translateY(-3px);
        }

        .input-wrapper {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .input-wrapper textarea {
            flex: 1;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--primary);
            border-radius: 10px;
            color: var(--primary);
            font-size: 14px;
            resize: none;
            outline: none;
        }

        .input-wrapper textarea:focus {
            box-shadow: 0 0 15px var(--primary);
        }

        .send-btn {
            padding: 0 30px;
            background: linear-gradient(45deg, var(--danger), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--danger);
        }

        .quick-commands {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .quick-commands span {
            font-size: 12px;
            color: var(--light);
        }

        .quick-cmd {
            padding: 5px 15px;
            background: rgba(0, 255, 255, 0.1);
            color: var(--accent);
            border: 1px solid var(--accent);
            border-radius: 20px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-cmd:hover {
            background: var(--accent);
            color: var(--darkest);
        }

        /* Code Generator */
        .tab-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .tab-header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
        }

        #codeType {
            padding: 10px;
            background: var(--dark);
            color: var(--primary);
            border: 1px solid var(--primary);
            border-radius: 5px;
        }

        .code-editor-container {
            background: var(--dark);
            border-radius: 10px;
            border: 1px solid var(--gray);
            overflow: hidden;
        }

        .editor-header {
            background: var(--darker);
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid var(--gray);
        }

        .editor-header span {
            color: var(--accent);
        }

        .editor-header input {
            background: transparent;
            border: 1px solid var(--gray);
            color: var(--primary);
            padding: 5px 10px;
            border-radius: 5px;
            flex: 1;
            max-width: 200px;
        }

        .editor-header button {
            padding: 8px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .compile-btn {
            background: rgba(0, 255, 0, 0.2);
            color: var(--primary);
        }

        .compile-btn:hover {
            background: var(--primary);
            color: var(--darkest);
        }

        .download-btn {
            background: rgba(0, 255, 255, 0.2);
            color: var(--accent);
        }

        .download-btn:hover {
            background: var(--accent);
            color: var(--darkest);
        }

        .test-btn {
            background: rgba(255, 0, 0, 0.2);
            color: var(--danger);
        }

        .test-btn:hover {
            background: var(--danger);
            color: white;
        }

        .code-editor {
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            max-height: 500px;
            overflow-y: auto;
            background: #000;
        }

        .code-editor pre {
            margin: 0;
            color: var(--primary);
        }

        .code-options {
            padding: 20px;
            background: var(--darker);
            border-top: 1px solid var(--gray);
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .code-options label {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--light);
            font-size: 14px;
            cursor: pointer;
        }

        .code-options input[type="checkbox"] {
            accent-color: var(--primary);
        }

        .generate-code-btn {
            padding: 10px 30px;
            background: linear-gradient(45deg, var(--danger), var(--secondary));
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-left: auto;
            transition: all 0.3s;
        }

        .generate-code-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--danger);
        }

        /* DDoS Panel */
        .attack-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-indicator.offline {
            background: var(--danger);
        }

        .ddos-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .attack-config {
            background: var(--dark);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--gray);
        }

        .config-group {
            margin-bottom: 20px;
        }

        .config-group label {
            display: block;
            color: var(--accent);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .config-group input[type="text"],
        .config-group input[type="number"],
        .config-group select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--primary);
            border-radius: 5px;
            color: var(--primary);
            font-size: 14px;
        }

        .config-row {
            display: flex;
            gap: 20px;
        }

        .config-row .config-group {
            flex: 1;
        }

        #power {
            width: calc(100% - 50px);
            margin-right: 10px;
        }

        .advanced-options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .attack-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .attack-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .start-attack {
            background: linear-gradient(45deg, #ff0000, #ff4400);
            color: white;
        }

        .start-attack:hover {
            box-shadow: 0 0 30px #ff0000;
            transform: scale(1.05);
        }

        .stop-attack {
            background: linear-gradient(45deg, #333333, #666666);
            color: white;
        }

        .test-attack {
            background: linear-gradient(45deg, #00aa00, #00ff00);
            color: var(--darkest);
        }

        .attack-monitor {
            background: var(--dark);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--gray);
        }

        .monitor-stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .stat-box {
            flex: 1;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--gray);
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: var(--light);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
        }

        .log-output {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--primary);
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.4;
        }

        /* Footer */
        .footer {
            background: var(--darker);
            padding: 15px 30px;
            border-top: 1px solid var(--gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .footer-left {
            display: flex;
            gap: 30px;
        }

        .footer-left span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-right {
            color: var(--secondary);
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 20px;
            }
            
            .nav-section {
                flex: 1;
                min-width: 200px;
            }

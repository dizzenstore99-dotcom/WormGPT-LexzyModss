<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WormGPT - Uncensored AI By Lexzy Modss</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace; 
            background: #0a0a0a; 
            color: #00ff00; 
            overflow: hidden;
            height: 100vh;
        }
        .header {
            background: linear-gradient(90deg, #000, #001100, #000);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }
        .header h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ff00;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff00; }
            to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 120px);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            background: #000;
            border: 1px solid #00ff00;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background: #001100;
            text-align: right;
            border-right: 3px solid #00ff00;
        }
        .bot-message {
            background: #111;
            border-left: 3px solid #ff0000;
            animation: type 2s steps(40, end);
        }
        @keyframes type {
            from { width: 0; }
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        #userInput {
            flex: 1;
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 15px;
            font-family: inherit;
            font-size: 16px;
            border-radius: 5px;
        }
        #sendBtn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 25px;
            font-family: inherit;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #sendBtn:hover {
            background: #00cc00;
            box-shadow: 0 0 10px #00ff00;
        }
        .status {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üêõ WormGPT v3.0 By LexzyModss</h1>
        <p>Uncensored AI for unrestricted queries. Privacy first. No limits.</p>
    </div>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Hey there, I'm WormGPT v3.0 - your evil neighborhood chatbot. Ready for some twisted fun? Ask away.
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your query... (Ctrl+Enter to send)" autocomplete="off">
            <button id="sendBtn">SEND</button>
        </div>
        <div class="status" id="status">Status: Online</div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const status = document.getElementById('status');

        // Sample responses mimicking WormGPT style [web:8][web:10]
        const responses = {
            'hello': 'Greetings, human. What malicious intent brings you here?',
            'hack': 'I can generate phishing emails, malware code, or exploit guides. Specify your target.',
            'virus': 'Need a clipper, stealer, or ransomware? Provide details for custom Python code.',
            'phishing': 'Want a realistic BEC email with HTML? Give me the victim details.',
            default: 'I specialize in unrestricted tasks: hacking tools, social engineering, exploits. Be specific.'
        };

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function getResponse(input) {
            input = input.toLowerCase();
            for (let key in responses) {
                if (input.includes(key)) return responses[key];
            }
            return responses.default;
        }

        function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, true);
            userInput.value = '';
            status.textContent = 'Status: Thinking...';

            setTimeout(() => {
                const reply = getResponse(text);
                addMessage(reply, false);
                status.textContent = 'Status: Online';
            }, 1000 + Math.random() * 2000);
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.ctrlKey && e.key === 'Enter') sendMessage();
        });

        // Focus input on load
        userInput.focus();
    </script>
</body>
</html>
